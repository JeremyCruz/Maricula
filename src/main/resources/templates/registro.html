<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Registro</title>

	<!-- Custom fonts for this template-->
	<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">

	<!-- Custom styles for this template-->
	<link href="/css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body>

	<div style="padding: 200px; padding-top: 60px;">

		<div style="width:60%; float:left; padding: 40px;">
			<h1 class="h3 mb-4 text-gray-800">Nuevo Usuario</h1>

			<hr class="sidebar-divider">

			<div th:object="${user}" th:remove="tag">
				<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
					<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
				</ul>
			</div>

			<form th:action="@{/users/save}" method="post" th:object="${user}">

				

				<div class="form-group row">
					<label for="nombre" class="col-sm-2 col-form-label">Nombres</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{name}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
							th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
					</div>
				</div>

				<div class="form-group row">
					<label for="apellido" class="col-sm-2 col-form-label">Apellidos</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{lastName}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
							th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
					</div>
				</div>

				<div class="form-group row">
					<label for="dni" class="col-sm-2 col-form-label">DNI</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{dniUser}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small class="'form-text text-danger'"
							th:if="${#fields.hasErrors('dniUser')}" th:errors="*{dniUser}"></small>
					</div>
				</div>

				<div class="form-group row">
					<label for="age" class="col-sm-2 col-form-label">Edad</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{edadUser}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
							th:if="${#fields.hasErrors('edadUser')}" th:errors="*{edadUser}"></small>
					</div>
				</div>

				<div class="form-group row">
					<label for="email" class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{email}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
					</div>
				</div>

				<div class="form-group row">
					<label for="name" class="col-sm-2 col-form-label">Usuario</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{username}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
							th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
					</div>
				</div>

				<div class="form-group row">
					<label for="contra" class="col-sm-2 col-form-label">Password</label>
					<div class="col-sm-10">
						<input type="password" th:field="*{password}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
							th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
					</div>
				</div>

				<div class="form-group row" style="visibility: hidden;">
					<label>ID</label>
					<div class="col-sm-10"><input type="text" class="form-control" readonly th:field="*{id}"></input>
					</div>
				</div>


				<div class="form-group row">
					<div class="col-sm-6">
						<input type="submit" value="Guardar" class="btn btn-secondary"></input>
						<a th:href="@{/login}" class="btn btn-danger">Cancelar</a>
					</div>
				</div>

			</form>

			<p th:text="${mensaje}" class="form-text text-success"></p>


		</div>

		<div style="width:40%; height: 600px ;float:right; padding: 10px;">
			<img th:src="@{/img/registro.jpg}" style="height: 100%; width: 100%; object-fit: contain" />
		</div>

	</div>

	<script src="/js/popper.min.js"></script>
	<script src="/js/jquery-3.3.1.slim.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/dive.js"></script>
</body>

</html>
